{{- $gpuCount := .Values.gpuCount -}}
{{- $syncMode := .Values.syncMode -}}
{{- $cleanPodPolicy := .Values.cleanPodPolicy -}}
{{- $dataDirs := .Values.dataDirs -}}
{{- $innerJobType := .Values.innerJobType | default "pytorch" -}}
apiVersion: workload.codeflare.dev/v1beta2
kind: AppWrapper
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ template "appwrapperjob.name" . }}
    chart: {{ template "appwrapperjob.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    createdBy: "AppWrapperJob"
    workload.codeflare.dev/appwrapper: {{ .Release.Name }}
  {{- if .Values.kueueQueueName }}
    kueue.x-k8s.io/queue-name: {{ .Values.kueueQueueName }}
  {{- end }}
  {{- range $key, $value := .Values.labels }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
  annotations:
  {{- if .Values.retryLimit }}
    workload.codeflare.dev.appwrapper/retryLimit: "{{ .Values.retryLimit }}"
  {{- end }}
  {{- if .Values.admissionGracePeriod }}
    workload.codeflare.dev.appwrapper/admissionGracePeriodDuration: {{ .Values.admissionGracePeriod }}
  {{- end }}
  {{- if .Values.warmupGracePeriod }}
    workload.codeflare.dev.appwrapper/warmupGracePeriodDuration: {{ .Values.warmupGracePeriod }}
  {{- end }}
  {{- if .Values.failureGracePeriod }}
    workload.codeflare.dev.appwrapper/failureGracePeriodDuration: {{ .Values.failureGracePeriod }}
  {{- end }}
  {{- if .Values.retryPausePeriod }}
    workload.codeflare.dev.appwrapper/retryPausePeriodDuration: {{ .Values.retryPausePeriod }}
  {{- end }}
  {{- if .Values.successTTL }}
    workload.codeflare.dev.appwrapper/successTTLDuration: {{ .Values.successTTL }}
  {{- end }}
  {{- range $key, $value := .Values.annotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
spec:
  suspend: {{ .Values.suspend | default false }}
  components:
{{- if eq $innerJobType "volcano" }}
  {{- /* ==================== Volcano Job ==================== */}}
  - podSets:
      - path: "template.spec.tasks[0].template"
        replicas: {{ .Values.replicas | default 1 }}
    template:
      apiVersion: batch.volcano.sh/v1alpha1
      kind: Job
      metadata:
        name: {{ .Release.Name }}
        labels:
          app: {{ template "appwrapperjob.name" . }}
          chart: {{ template "appwrapperjob.chart" . }}
          release: {{ .Release.Name }}
          heritage: {{ .Release.Service }}
          createdBy: "AppWrapperJob"
          workload.codeflare.dev/appwrapper: {{ .Release.Name }}
        {{- if .Values.ringController }}
          ring-controller.volcano: {{ .Values.ringController }}
        {{- end }}
        {{- range $key, $value := .Values.labels }}
          {{ $key }}: {{ $value | quote }}
        {{- end }}
      spec:
        {{- $minAvailable := .Values.minAvailable | default .Values.replicas | default 1 }}
        minAvailable: {{ $minAvailable }}
        schedulerName: {{ .Values.schedulerName | default "volcano" }}
        {{- /* Use svc plugin for DNS (Volcano >= 1.8), or fallback to manual Headless Service */}}
        {{- if ne .Values.useSvcPlugin false }}
        plugins:
          svc:
            - --publish-not-ready-addresses=true
        {{- end }}
        {{- if or .Values.networkTopologyMode (gt (int .Values.highestTierAllowed) 0) }}
        networkTopology:
          {{- if .Values.networkTopologyMode }}
          mode: {{ .Values.networkTopologyMode }}
          {{- end }}
          {{- if gt (int .Values.highestTierAllowed) 0 }}
          highestTierAllowed: {{ .Values.highestTierAllowed }}
          {{- end }}
        {{- end }}
        tasks:
          - replicas: {{ .Values.replicas | default 1 }}
            name: {{ .Values.taskName | default "worker" }}
            maxRetry: {{ .Values.maxRetry | default 10000 }}
            {{- if and (gt (int .Values.totalPartitions) 0) (gt (int .Values.partitionSize) 0) }}
            partitionPolicy:
              totalPartitions: {{ .Values.totalPartitions }}
              partitionSize: {{ .Values.partitionSize }}
              {{- if or .Values.partitionNetworkTopologyMode (gt (int .Values.partitionHighestTierAllowed) 0) }}
              networkTopology:
                {{- if .Values.partitionNetworkTopologyMode }}
                mode: {{ .Values.partitionNetworkTopologyMode }}
                {{- end }}
                {{- if gt (int .Values.partitionHighestTierAllowed) 0 }}
                highestTierAllowed: {{ .Values.partitionHighestTierAllowed }}
                {{- end }}
              {{- end }}
            {{- end }}
            template:
              metadata:
                labels:
                  app: {{ template "appwrapperjob.name" . }}
                  chart: {{ template "appwrapperjob.chart" . }}
                  release: {{ .Release.Name }}
                  heritage: {{ .Release.Service }}
                  createdBy: "AppWrapperJob"
                  workload.codeflare.dev/appwrapper: {{ .Release.Name }}
                {{- if .Values.ringController }}
                  ring-controller.volcano: {{ .Values.ringController }}
                {{- end }}
                {{- range $key, $value := .Values.labels }}
                  {{ $key }}: {{ $value | quote }}
                {{- end }}
                annotations:
                  {{- range $key, $value := .Values.annotations }}
                    {{ $key }}: {{ $value | quote }}
                  {{- end }}
              spec:
                {{- /* When svc plugin is disabled, set subdomain manually for DNS resolution */}}
                {{- if eq .Values.useSvcPlugin false }}
                subdomain: {{ .Release.Name }}
                {{- end }}
                restartPolicy: Never
                {{- if ne (len .Values.nodeSelectors) 0 }}
                nodeSelector:
                {{- range $nodeKey,$nodeVal := .Values.nodeSelectors }}
                  {{ $nodeKey }}: "{{ $nodeVal }}"
                {{- end }}
                {{- end }}
                {{- if ne (len .Values.tolerations) 0 }}
                tolerations:
                {{- range $tolerationKey := .Values.tolerations }}
                - {{- if $tolerationKey.key }}
                  key: "{{ $tolerationKey.key }}"
                  {{- end }}
                  {{- if $tolerationKey.value }}
                  value: "{{ $tolerationKey.value }}"
                  {{- end }}
                  {{- if $tolerationKey.effect }}
                  effect: "{{ $tolerationKey.effect }}"
                  {{- end }}
                  {{- if $tolerationKey.operator }}
                  operator: "{{ $tolerationKey.operator }}"
                  {{- end }}
                  {{- if ne $tolerationKey.tolerationSeconds nil }}
                  tolerationSeconds: {{ $tolerationKey.tolerationSeconds }}
                  {{- end }}
                {{- end }}
                {{- end }}
                {{- if .Values.priorityClassName }}
                priorityClassName: {{ .Values.priorityClassName }}
                {{- end }}
                {{- if .Values.useHostNetwork }}
                {{- if not .Values.useENI }}
                hostNetwork: {{ .Values.useHostNetwork }}
                dnsPolicy: ClusterFirstWithHostNet
                {{- end }}
                {{- end }}
                {{- if .Values.useHostPID }}
                hostPID: {{ .Values.useHostPID }}
                {{- end }}
                {{- if .Values.useHostIPC }}
                hostIPC: {{ .Values.useHostIPC }}
                {{- end }}
                {{- if .Values.enablePodSecurityContext }}
                {{- if .Values.isNonRoot}}
                securityContext:
                  runAsUser: {{ .Values.podSecurityContext.runAsUser }}
                  runAsGroup: {{ .Values.podSecurityContext.runAsGroup }}
                  runAsNonRoot: {{ .Values.podSecurityContext.runAsNonRoot }}
                  supplementalGroups:
                    {{- range $group := .Values.podSecurityContext.supplementalGroups }}
                    - {{ $group -}}
                    {{ end }}
                {{- end }}
                {{- end }}
                volumes:
                {{- if ne (len .Values.configFiles) 0 }}
                {{- $releaseName := .Release.Name }}
                {{- range $containerPathKey,$configFileInfos := .Values.configFiles }}
                - name: {{ $containerPathKey }}
                  configMap:
                    name: {{ $releaseName }}-{{ $containerPathKey }}
                {{- end }}
                {{- end }}
                {{- if .Values.syncMode }}
                - name: code-sync
                  emptyDir: {}
                {{- end }}
                {{- if .Values.nvidiaPath }}
                - hostPath:
                    path: "{{ .Values.nvidiaPath }}"
                  name: nvidia
                {{- end }}
                {{- if .Values.dataset }}
                {{- range $pvcName, $destPath := .Values.dataset }}
                - name: "{{ $pvcName }}"
                  persistentVolumeClaim:
                    claimName: "{{ $pvcName }}"
                {{- end }}
                {{- end }}
                {{- if $dataDirs }}
                {{- range $dataDirs }}
                - hostPath:
                    path: {{ .hostPath }}
                  name: {{ .name }}
                {{- end }}
                {{- end }}
                {{- if .Values.shareMemory }}
                - name: dshm
                  emptyDir:
                    medium: Memory
                    sizeLimit: {{ .Values.shareMemory }}
                {{- end }}
                {{- if .Values.syncMode }}
                initContainers:
                - name: init-code
                  {{- if .Values.syncImage }}
                  image: "{{ .Values.syncImage }}"
                  {{- else }}
                  {{- if eq .Values.syncMode "rsync" }}
                  image: "{{ .Values.rsyncImage }}"
                  {{- end }}
                  {{- if eq .Values.syncMode "git" }}
                  image: "{{ .Values.gitImage }}"
                  {{- end }}
                  {{- end }}
                  imagePullPolicy: {{ .Values.imagePullPolicy }}
                  {{- if eq "rsync" $syncMode }}
                  command: ["rsync", "-avP", "{{ .Values.syncSource}}", "/code"]
                  {{- end }}
                  resources:
                    requests:
                      {{- if .Values.cpu }}
                      cpu: {{ .Values.cpu | quote }}
                      {{- end }}
                      {{- if .Values.memory }}
                      memory: {{ .Values.memory | quote }}
                      {{- end }}
                    limits:
                      {{- if .Values.cpu }}
                      cpu: {{ .Values.cpu | quote }}
                      {{- end }}
                      {{- if .Values.memory }}
                      memory: {{ .Values.memory | quote }}
                      {{- end }}
                  env:
                  {{- range $key, $value := .Values.envs }}
                    - name: "{{ $key }}"
                      value: "{{ $value }}"
                  {{- end }}
                  {{- if eq "git" $syncMode }}
                    - name: GIT_SYNC_REPO
                      value: {{ .Values.syncSource}}
                    - name: GIT_SYNC_DEST
                      value: {{ .Values.syncGitProjectName}}
                    - name: GIT_SYNC_ROOT
                      value: /code
                    - name: GIT_SYNC_ONE_TIME
                      value: "true"
                  {{- end }}
                  volumeMounts:
                    - name: code-sync
                      mountPath: /code
                {{- end }}
                {{- if ne (len .Values.imagePullSecrets) 0 }}
                imagePullSecrets:
                {{- range $imagePullSecret := .Values.imagePullSecrets }}
                  - name: "{{ $imagePullSecret }}"
                {{- end }}
                {{- end }}
                containers:
                - image: "{{ .Values.image }}"
                  name: main-con
                  imagePullPolicy: {{ .Values.imagePullPolicy }}
                  {{- if .Values.workingDir }}
                  workingDir: {{ .Values.workingDir }}
                  {{- end }}
                  command:
                  - "{{ .Values.shell }}"
                  - "-c"
                  - {{ .Values.command }}
                  resources:
                    requests:
                      {{- if gt (int $gpuCount) 0}}
                      {{- if .Values.nvidiaPath }}
                      alpha.kubernetes.io/nvidia-gpu: {{ $gpuCount | quote }}
                      {{- else }}
                      nvidia.com/gpu: {{ $gpuCount | quote }}
                      {{- end }}
                      {{- end }}
                      {{- range $key, $value := .Values.devices }}
                      {{ $key }}: {{ $value }}
                      {{- end }}
                      {{- if .Values.cpu }}
                      cpu: {{ .Values.cpu | quote }}
                      {{- end }}
                      {{- if .Values.memory }}
                      memory: {{ .Values.memory | quote }}
                      {{- end }}
                      {{- if .Values.enableRDMA }}
                      rdma/hca: "1"
                      {{- end}}
                    limits:
                      {{- if gt (int $gpuCount) 0}}
                      {{- if .Values.nvidiaPath }}
                      alpha.kubernetes.io/nvidia-gpu: {{ $gpuCount | quote }}
                      {{- else }}
                      nvidia.com/gpu: {{ $gpuCount | quote }}
                      {{- end }}
                      {{- end }}
                      {{- range $key, $value := .Values.devices }}
                      {{ $key }}: {{ $value }}
                      {{- end }}
                      {{- if .Values.cpu }}
                      cpu: {{ .Values.cpu | quote }}
                      {{- end }}
                      {{- if .Values.memory }}
                      memory: {{ .Values.memory | quote }}
                      {{- end }}
                      {{- if .Values.enableRDMA }}
                      rdma/hca: "1"
                      {{- end}}
                  env:
                  {{- if .Values.ringController }}
                  - name: ASCEND_VISIBLE_DEVICES
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.annotations['huawei.com/ascend-visible-devices']
                  {{- end }}
                  {{- /* Distributed training environment variables for Volcano Job */}}
                  {{- if or .Values.enableRDMA (gt (int .Values.replicas) 1) }}
                  - name: MASTER_ADDR
                    value: "{{ .Release.Name }}-{{ .Values.taskName | default "worker" }}-0.{{ .Release.Name }}"
                  - name: MASTER_PORT
                    value: "{{ .Values.masterPort | default 23456 }}"
                  - name: WORLD_SIZE
                    value: "{{ .Values.replicas | default 1 }}"
                  - name: RANK
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.annotations['volcano.sh/task-index']
                  {{- end }}
                  {{- if .Values.envs }}
                  {{- range $key, $value := .Values.envs }}
                  - name: "{{ $key }}"
                    value: "{{ $value }}"
                  {{- end }}
                  {{- end }}
                  {{- if .Values.privileged }}
                  securityContext:
                    privileged: true
                  {{- else if .Values.enableRDMA }}
                  securityContext:
                    capabilities:
                      add:
                      - IPC_LOCK
                  {{- end }}
                  volumeMounts:
                  {{- if ne (len .Values.configFiles) 0 }}
                  {{- $releaseName := .Release.Name }}
                  {{- range $containerPathKey,$configFileInfos := .Values.configFiles }}
                  {{- $visit := "false" }}
                  {{- range $cofigFileKey,$configFileInfo := $configFileInfos }}
                  {{- if eq  "false" $visit }}
                  - mountPath: {{ $configFileInfo.containerFilePath }}
                    name: {{ $containerPathKey }}
                  {{- $visit = "true" }}
                  {{- end }}
                  {{- end }}
                  {{- end }}
                  {{- end }}
                  {{- if .Values.syncMode }}
                  {{- if .Values.workingDir }}
                  - name: code-sync
                    mountPath: {{ .Values.workingDir }}/code
                  {{- else }}
                  - name: code-sync
                    mountPath: /code
                  {{- end }}
                  {{- end }}
                  {{- if .Values.nvidiaPath }}
                  - mountPath: /usr/local/nvidia
                    name: nvidia
                  {{- end }}
                  {{- if .Values.dataset }}
                  {{- range $pvcName, $destPath := .Values.dataset }}
                  - name: "{{ $pvcName }}"
                    mountPath: "{{ $destPath }}"
                  {{- end }}
                  {{- end }}
                  {{- if .Values.shareMemory }}
                  - mountPath: /dev/shm
                    name: dshm
                  {{- end }}
                  {{- if $dataDirs }}
                  {{- range $dataDirs }}
                  - mountPath: {{ .containerPath }}
                    name: {{ .name }}
                  {{- end }}
                  {{- end }}
{{- else }}
  {{- /* ==================== PyTorchJob (default) ==================== */}}
  - podSets:
      - path: "template.spec.pytorchReplicaSpecs.Master.template"
        replicas: 1
      {{- if .Values.workers }}
      - path: "template.spec.pytorchReplicaSpecs.Worker.template"
        replicas: {{ .Values.workers }}
      {{- end }}
    template:
      apiVersion: kubeflow.org/v1
      kind: PyTorchJob
      metadata:
        name: {{ .Release.Name }}
        labels:
          app: {{ template "appwrapperjob.name" . }}
          chart: {{ template "appwrapperjob.chart" . }}
          release: {{ .Release.Name }}
          heritage: {{ .Release.Service }}
          createdBy: "AppWrapperJob"
          workload.codeflare.dev/appwrapper: {{ .Release.Name }}
        {{- range $key, $value := .Values.labels }}
          {{ $key }}: {{ $value | quote }}
        {{- end }}
      spec:
{{- if .Values.trainingOperatorCRD }}
        runPolicy:
          {{- if .Values.cleanPodPolicy }}
          cleanPodPolicy: {{ .Values.cleanPodPolicy }}
          {{- end }}
          {{- if .Values.activeDeadlineSeconds }}
          activeDeadlineSeconds: {{ .Values.activeDeadlineSeconds }}
          {{- end }}
          {{- if .Values.ttlSecondsAfterFinished }}
          ttlSecondsAfterFinished: {{ .Values.ttlSecondsAfterFinished }}
          {{- end }}
          backoffLimit: {{ .Values.retry | default 0 }}
{{- else }}
        {{- if .Values.cleanPodPolicy }}
        cleanPodPolicy: {{ .Values.cleanPodPolicy }}
        {{- end }}
        {{- if .Values.activeDeadlineSeconds }}
        activeDeadlineSeconds: {{ .Values.activeDeadlineSeconds }}
        {{- end }}
        {{- if .Values.ttlSecondsAfterFinished }}
        ttlSecondsAfterFinished: {{ .Values.ttlSecondsAfterFinished }}
        {{- end }}
        backoffLimit: {{ .Values.retry | default 0 }}
{{- end }}
        pytorchReplicaSpecs:
          Master:
            replicas: 1
            restartPolicy: Never
            template:
              metadata:
                name: {{ .Release.Name }}
                labels:
                  app: {{ template "appwrapperjob.name" . }}
                  chart: {{ template "appwrapperjob.chart" . }}
                  release: {{ .Release.Name }}
                  heritage: {{ .Release.Service }}
                  createdBy: "AppWrapperJob"
                  workload.codeflare.dev/appwrapper: {{ .Release.Name }}
                  {{- if .Values.podGroupName }}
                  pod-group.scheduling.sigs.k8s.io/name: {{ .Values.podGroupName }}
                  pod-group.scheduling.sigs.k8s.io/min-available: "{{ .Values.podGroupMinAvailable }}"
                  {{- end }}
                  master-pod-name: {{ .Release.Name }}-master-0
                {{- range $key, $value := .Values.labels }}
                  {{ $key }}: {{ $value | quote }}
                {{- end }}
                annotations:
                  {{- range $key, $value := .Values.annotations }}
                    {{ $key }}: {{ $value | quote }}
                  {{- end }}
              spec:
                {{- if ne (len .Values.nodeSelectors) 0 }}
                nodeSelector:
                {{- range $nodeKey,$nodeVal := .Values.nodeSelectors }}
                  {{ $nodeKey }}: "{{ $nodeVal }}"
                {{- end }}
                {{- end }}
                {{- if ne (len .Values.tolerations) 0 }}
                tolerations:
                {{- range $tolerationKey := .Values.tolerations }}
                - {{- if $tolerationKey.key }}
                  key: "{{ $tolerationKey.key }}"
                  {{- end }}
                  {{- if $tolerationKey.value }}
                  value: "{{ $tolerationKey.value }}"
                  {{- end }}
                  {{- if $tolerationKey.effect }}
                  effect: "{{ $tolerationKey.effect }}"
                  {{- end }}
                  {{- if $tolerationKey.operator }}
                  operator: "{{ $tolerationKey.operator }}"
                  {{- end }}
                  {{- if ne $tolerationKey.tolerationSeconds nil }}
                  tolerationSeconds: {{ $tolerationKey.tolerationSeconds }}
                  {{- end }}
                {{- end }}
                {{- end }}
                {{- if .Values.schedulerName }}
                schedulerName: {{ .Values.schedulerName }}
                {{- end }}
                {{- if .Values.priorityClassName }}
                priorityClassName: {{ .Values.priorityClassName }}
                {{- end }}
                {{- if .Values.useHostNetwork }}
                {{- if not .Values.useENI }}
                hostNetwork: {{ .Values.useHostNetwork }}
                dnsPolicy: ClusterFirstWithHostNet
                {{- end }}
                {{- end }}
                {{- if .Values.useHostPID }}
                hostPID: {{ .Values.useHostPID }}
                {{- end }}
                {{- if .Values.useHostIPC }}
                hostIPC: {{ .Values.useHostIPC }}
                {{- end }}
                {{- if .Values.enablePodSecurityContext }}
                {{- if .Values.isNonRoot}}
                securityContext:
                  runAsUser: {{ .Values.podSecurityContext.runAsUser }}
                  runAsGroup: {{ .Values.podSecurityContext.runAsGroup }}
                  runAsNonRoot: {{ .Values.podSecurityContext.runAsNonRoot }}
                  supplementalGroups:
                    {{- range $group := .Values.podSecurityContext.supplementalGroups }}
                    - {{ $group -}}
                    {{ end }}
                {{- end }}
                {{- end }}
                volumes:
                {{- if ne (len .Values.configFiles) 0 }}
                {{- $releaseName := .Release.Name }}
                {{- range $containerPathKey,$configFileInfos := .Values.configFiles }}
                - name: {{ $containerPathKey }}
                  configMap:
                    name: {{ $releaseName }}-{{ $containerPathKey }}
                {{- end }}
                {{- end }}
                {{- if .Values.useTensorboard }}
                {{- if .Values.isLocalLogging }}
                - hostPath:
                    path: "{{ .Values.hostLogPath }}"
                  name: training-logs-volume
                {{- end }}
                {{- end }}
                {{- if .Values.syncMode }}
                - name: code-sync
                  emptyDir: {}
                {{- end }}
                {{- if .Values.nvidiaPath }}
                - hostPath:
                    path: "{{ .Values.nvidiaPath }}"
                  name: nvidia
                {{- end }}
                {{- if .Values.dataset }}
                {{- range $pvcName, $destPath := .Values.dataset }}
                - name: "{{ $pvcName }}"
                  persistentVolumeClaim:
                    claimName: "{{ $pvcName }}"
                {{- end }}
                {{- end }}
                {{- if $dataDirs }}
                {{- range $dataDirs }}
                - hostPath:
                    path: {{ .hostPath }}
                  name: {{ .name }}
                {{- end }}
                {{- end }}
                {{- if .Values.shareMemory }}
                - name: dshm
                  emptyDir:
                    medium: Memory
                    sizeLimit: {{ .Values.shareMemory }}
                {{- end }}
                {{- if .Values.syncMode }}
                initContainers:
                - name: init-code
                  {{- if .Values.syncImage }}
                  image: "{{ .Values.syncImage }}"
                  {{- else }}
                  {{- if eq .Values.syncMode "rsync" }}
                  image: "{{ .Values.rsyncImage }}"
                  {{- end }}
                  {{- if eq .Values.syncMode "git" }}
                  image: "{{ .Values.gitImage }}"
                  {{- end }}
                  {{- end }}
                  imagePullPolicy: {{ .Values.imagePullPolicy }}
                  {{- if eq "rsync" $syncMode }}
                  command: ["rsync", "-avP", "{{ .Values.syncSource}}", "/code"]
                  {{- end }}
                  resources:
                    requests:
                      {{- if .Values.cpu }}
                      cpu: {{ .Values.cpu | quote }}
                      {{- end }}
                      {{- if .Values.memory }}
                      memory: {{ .Values.memory | quote }}
                      {{- end }}
                    limits:
                      {{- if .Values.cpu }}
                      cpu: {{ .Values.cpu | quote }}
                      {{- end }}
                      {{- if .Values.memory }}
                      memory: {{ .Values.memory | quote }}
                      {{- end }}
                  env:
                  {{- range $key, $value := .Values.envs }}
                    - name: "{{ $key }}"
                      value: "{{ $value }}"
                  {{- end }}
                  {{- if eq "git" $syncMode }}
                    - name: GIT_SYNC_REPO
                      value: {{ .Values.syncSource}}
                    - name: GIT_SYNC_DEST
                      value: {{ .Values.syncGitProjectName}}
                    - name: GIT_SYNC_ROOT
                      value: /code
                    - name: GIT_SYNC_ONE_TIME
                      value: "true"
                  {{- end }}
                  volumeMounts:
                    - name: code-sync
                      mountPath: /code
                {{- end }}
                {{- if ne (len .Values.imagePullSecrets) 0 }}
                imagePullSecrets:
                {{- range $imagePullSecret := .Values.imagePullSecrets }}
                  - name: "{{ $imagePullSecret }}"
                {{- end }}
                {{- end }}
                containers:
                - image: "{{ .Values.image }}"
                  name: pytorch
                  imagePullPolicy: {{ .Values.imagePullPolicy }}
                  {{- if .Values.workingDir }}
                  workingDir: {{ .Values.workingDir }}
                  {{- end }}
                  command:
                  - "{{ .Values.shell }}"
                  - "-c"
                  - {{ .Values.command }}
                  resources:
                    requests:
                      {{- if gt (int $gpuCount) 0}}
                      {{- if .Values.nvidiaPath }}
                      alpha.kubernetes.io/nvidia-gpu: {{ $gpuCount | quote }}
                      {{- else }}
                      nvidia.com/gpu: {{ $gpuCount | quote }}
                      {{- end }}
                      {{- end }}
                      {{- range $key, $value := .Values.devices }}
                      {{ $key }}: {{ $value }}
                      {{- end }}
                      {{- if .Values.cpu }}
                      cpu: {{ .Values.cpu | quote }}
                      {{- end }}
                      {{- if .Values.memory }}
                      memory: {{ .Values.memory | quote }}
                      {{- end }}
                      {{- if .Values.enableRDMA }}
                      rdma/hca: "1"
                      {{- end}}
                    limits:
                      {{- if gt (int $gpuCount) 0}}
                      {{- if .Values.nvidiaPath }}
                      alpha.kubernetes.io/nvidia-gpu: {{ $gpuCount | quote }}
                      {{- else }}
                      nvidia.com/gpu: {{ $gpuCount | quote }}
                      {{- end }}
                      {{- end }}
                      {{- range $key, $value := .Values.devices }}
                      {{ $key }}: {{ $value }}
                      {{- end }}
