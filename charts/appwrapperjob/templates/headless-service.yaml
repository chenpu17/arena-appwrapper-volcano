{{- $innerJobType := .Values.innerJobType | default "pytorch" -}}
{{- /*
  Headless Service creation rules:
  - PyTorchJob: always create (no svc plugin support)
  - Volcano Job with svc plugin (default): svc plugin creates Service automatically
  - Volcano Job without svc plugin: create manual Headless Service (fallback for Volcano < 1.8)
*/}}
{{- $needManualService := or (eq $innerJobType "pytorch") (eq .Values.useSvcPlugin false) }}
{{- if $needManualService }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ template "appwrapperjob.name" . }}
    chart: {{ template "appwrapperjob.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    createdBy: "AppWrapperJob"
  {{- range $key, $value := .Values.labels }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
spec:
  clusterIP: None
  {{- if .Values.publishNotReadyAddresses }}
  publishNotReadyAddresses: true
  {{- end }}
  selector:
    release: {{ .Release.Name }}
    app: {{ template "appwrapperjob.name" . }}
  ports:
    - name: master-port
      port: {{ .Values.masterPort | default 23456 }}
      targetPort: {{ .Values.masterPort | default 23456 }}
      protocol: TCP
{{- end }}
